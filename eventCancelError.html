  <div class="content">
    <h1>EventCancelError</h1>

     <p>This error is thrown when an event handler cancels an event (by <u>preventDefault()</u>).</p>

     <p>See <a href="event"><u>Event</u></a> and <a href="exceptions">Exceptions</a> for more information.</p>

     <article>
       <b class="property"></b>
       <b class="server"></b>
       <b class="client"></b>
       <span class="sig">message: string</span>
       <p>This a description of the event cancelation.</p>
     </article>

     <article>
       <b class="method"></b>
       <b class="server"></b>
       <b class="client"></b>
       <span class="sig">toString(): string</span>
       <p>This returns <u>message</u>.</p>
     </article>

  </div>
